<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

<h1>Todo</h1>


<button class="add">Note 추가</button>


<!--노트 앱-->
<div class="note-container">
    <!--수정 삭제 버튼-->
    <div class="note">
        <button class="note-edit"><i class="fas fa-edit"></i></button>
        <button class="note-delete"><i class="fas fa-trash-alt"></i></button>
    </div>


    <!--수정버튼 누르면 숨겨놓은 화면 등장 -->
    <div class="main hidden"></div>

    <!--기본 화면-->
    <textarea class="text"></textarea>


</div>



<form class="form-data">

    <input type="text" id="input" placeholder="Enter you todo" autocomplete="off">

    <ul class="todos"></ul>
    <span id="count">총 0개</span>

</form>





</body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
<script src="todo.js"></script>
</html>
